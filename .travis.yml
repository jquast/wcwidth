language: python

sudo: false

os:
  - linux
arch:
  - amd64
  - arm64
env:
  - TOXENV=py27
  - TOXENV=py35
  - TOXENV=py36

install:
  - pip install -q tox 

  # coverage is only measured and published for py36
  - if [[ $TOXENV == "py36" ]]; then
        pip install -q coverage coveralls;
    fi


script:
  - tox -e $TOXENV

after_success:
  - if [[ $TOXENV == "py36" ]]; then
        coveralls;
    fi

notifications:
  email:
    - contact@jeffquast.com
