language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

sudo: false

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35

install:
  - pip install -q tox 

  # for python version =33, cinstall and overage, coveralls.
  # coverage is only measured and published for one version.
  - if [[ $TOXENV == "py35" ]]; then
        pip install -q coverage coveralls;
    fi


script:
  - tox -e $TOXENV
  - if [[ $TOXENV == "py35" ]]; then
        tox -echeck;
    fi

after_success:
  - if [[ $TOXENV == "py35" ]]; then
        coveralls;
    fi

notifications:
  email:
    - contact@jeffquast.com
