name: CI

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 16 1 * *"
  workflow_dispatch:

env:
  # https://force-color.org/
  FORCE_COLOR: "1"
  # https://pip.pypa.io/en/stable/topics/configuration/#environment-variables
  # https://pip.pypa.io/en/stable/cli/pip/#cmdoption-disable-pip-version-check
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  # https://pip.pypa.io/en/stable/cli/pip/#cmdoption-no-python-version-warning
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "pypy-2.7"
          - "pypy-3.7"
          - "pypy-3.8"
          - "pypy-3.9"
          - "pypy-3.10"
        include:
          - os: windows-latest
            python-version: "3.7"
          - os: ubuntu-22.04
            python-version: "3.7"
          - os: ubuntu-22.04
            python-version: "pypy-3.6"
          - os: ubuntu-latest
            container: python:3.6
            python-version: "3.6"
          - os: ubuntu-latest
            container: python:3.5
            python-version: "3.5"
          - os: ubuntu-latest
            container: python:2.7-buster
            python-version: "2.7"
        exclude:
          - os: macos-latest
            python-version: "pypy-3.7"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4

      - name: Ignore certificate verification on python 3.5
        shell: bash
        run: |
          # INSECURE!! But it should be OK for CI tests.
          echo 'PIP_TRUSTED_HOST=pypi.python.org pypi.org files.pythonhosted.org' >>$GITHUB_ENV
        if: 'matrix.python-version == 3.5'

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: pip
        if: '! matrix.container'

      - name: Prepare tox
        shell: bash
        run: |
          V=${{ matrix.python-version }}

          if [[ "$V" = pypy-* ]]; then
            V=$(echo $V | tr -d .-)
            IS_PYPY=1
          else
            V=py$(echo $V | tr -d .)
            IS_PYPY=0
          fi

          echo IS_PYPY=$IS_PYPY >>$GITHUB_ENV
          echo TOX_PYTHON=$V >>$GITHUB_ENV

          if [[ ${{ matrix.python-version }} = *2.7 ]]; then
            python -m pip install tox
          else
            python -Im pip install tox
          fi

      - name: Prepare sdist and source-dir
        shell: bash
        run: |
          if [[ ${{ matrix.python-version }} = *2.7 ]]; then
            python -m pip install build
            python -m build
          else
            python -Im pip install build
            python -Im build
          fi

          mkdir source-dir
          tar -xzvf dist/wcwidth-*.tar.gz -C source-dir --strip-components=1

      - name: Run tests
        shell: bash
        working-directory: ./source-dir
        run: |
          if [[ ${{ matrix.python-version }} = *2.7 ]]; then
            python -m tox -e ${{ env.TOX_PYTHON }}
          else
            python -Im tox -e ${{ env.TOX_PYTHON }}
          fi

      - name: Rename coverage data
        shell: bash
        working-directory: ./source-dir
        run: |
          if test -f .coverage; then
            mv .coverage{,.${{ matrix.os }}.${{ env.TOX_PYTHON }}.$(date +"%Y-%m-%d_%H%M%S")}
            mv .coverage.* ..
          fi

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data.${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: ignore

  coverage:
    name: Combine & check coverage.
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version-default
          cache: pip

      - name: Merge coverage data artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: coverage-data
          pattern: coverage-data.*
          include-hidden-files: true
          delete-merged: true

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data

      - name: Combine coverage data
        run: |
          python -Im pip install coverage[toml]

          python -Im coverage combine
          python -Im coverage html --skip-covered --skip-empty
          python -Im coverage xml

          # Report and write to summary.
          python -Im coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

      - name: Fail if coverage is <100%.
        run: |
          # Report again and fail if under 100%.
          python -Im coverage report --fail-under=100

      - name: Upload HTML report if check failed.
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}
