name: CI

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 16 1 * *"
  workflow_dispatch:

env:
  # https://force-color.org/
  FORCE_COLOR: "1"
  # https://pip.pypa.io/en/stable/topics/configuration/#environment-variables
  # https://pip.pypa.io/en/stable/cli/pip/#cmdoption-disable-pip-version-check
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  lint:
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow linting to fail without blocking CI

    strategy:
      fail-fast: false
      matrix:
        include:
          # docformatter on 3.13 (not yet compatible with 3.14)
          - python-version: '3.13'
            toxenv: docformatter_check
            label: docformatter

          # All other linting tools on 3.13
          - python-version: '3.13'
            toxenv: flake8,flake8_tests,isort_check,pydocstyle,pylint,pylint_tests,codespell,docs
            label: Linting

          # Type checking with mypy on 3.14
          - python-version: '3.14'
            toxenv: mypy
            label: mypy

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: python -Im pip install tox

      - name: Run linting
        run: python -Im tox -e ${{ matrix.toxenv }}

  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "pypy-3.8"
          - "pypy-3.9"
          - "pypy-3.10"
          - "pypy-3.11"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: pip
        if: '! matrix.container'

      - name: Prepare tox
        shell: bash
        run: |
          V=${{ matrix.python-version }}

          if [[ "$V" = pypy-* ]]; then
            V=$(echo $V | tr -d .-)
            IS_PYPY=1
          else
            V=py$(echo $V | tr -d .)
            IS_PYPY=0
          fi

          echo IS_PYPY=$IS_PYPY >>$GITHUB_ENV
          echo TOX_PYTHON=$V >>$GITHUB_ENV

          python -Im pip install tox

      - name: Build wheel
        shell: bash
        run: |
          python -Im pip install build
          python -Im build --wheel

      - name: Fetch test data files
        if: matrix.python-version == '3.14' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -Im tox -e fetch

      - name: Run tests
        shell: bash
        run: |
          python -Im tox -e ${{ env.TOX_PYTHON }} --installpkg dist/wcwidth-*.whl

      - name: Rename coverage data
        shell: bash
        run: |
          if test -f .coverage; then
            mv .coverage{,.${{ matrix.os }}.${{ env.TOX_PYTHON }}.$(date +"%Y-%m-%d_%H%M%S")}
          fi

      - name: Upload coverage data
        uses: actions/upload-artifact@v5
        with:
          name: coverage-data.${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: ignore

  coverage:
    name: Combine & check coverage.
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version-default
          cache: pip

      - name: Merge coverage data artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: coverage-data
          pattern: coverage-data.*
          include-hidden-files: true
          delete-merged: true

      - name: Download coverage data
        uses: actions/download-artifact@v6
        with:
          name: coverage-data

      - name: Combine coverage data
        run: |
          python -Im pip install coverage[toml]

          python -Im coverage combine
          python -Im coverage html --skip-covered --skip-empty
          python -Im coverage xml

          # Report and write to summary.
          python -Im coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

      - name: Fail if coverage is <100%.
        run: |
          # Report again and fail if under 100%.
          python -Im coverage report --fail-under=100

      - name: Upload HTML report if check failed.
        uses: actions/upload-artifact@v5
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}
